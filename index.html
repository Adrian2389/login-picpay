<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image">

      />
    </div>
    <section class="container">
      <div class="container">

          <div class="logo">
            <img src="logo (1).png" alt="" />
          </div>
          <div class="for">
            <h1>Acesse sua conta</h1>
            <input type="text" name="cpf" id="cpf" required placeholder="CPF" />
          </div>
          <div class="for">
            <input
              type="password"
              name="senha"
              id="senha"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <div class="for">
            <div class="entrar"><input type="submit" value="Entrar" /></div>
          </div>
          <div class="cont">
            <a href="#">Esqueci minha senha</a>
          </div>
        </form>
        <div class="fo">
          <div class="footer">
            <h1>Gerencie seus contatos</h1>
            <p>Acesse seus Emprestimos sem precisar de conta</p>
          </div>
          <div class="foot">
            <a href="#">Acessar emprestimos</a>
          </div>
          <div class="footer">
            Se tiver d√∫vidas, acesse a <a href="#">Central de ajuda.</a>
          </div>
          <div class="footer">
            <p>
              Protegido por reCAPTCHA. <a href="#">Privacidade</a> e
              <a href="#">Termos de uso</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
